{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container">

        <div class="row">
            <div class="col-6">
                <img src="{{ astronaut.get_image }}" class="astronaut-image" alt=""/>
            </div>
            <div class="col-6 d-flex flex-md-column gap-md-3">

                <h1>{{ astronaut.name }}</h1>

                <span>Биография: {{ astronaut.description }}</span>

                <span>Страна: {{ astronaut.country }}</span>

                <span>Специальность: {{ astronaut.specialization }}</span>

                <span>Время в космосе: {{ astronaut.space_time }} сут</span>

                <a href="/" class="return-btn btn btn-primary my-4 w-25">
                    Назад
                </a>

            </div>
        </div>

    </main>
{% endblock content %}
